class="line">	public static void MergeSort(int[]A,int[]temp,int left,int right) &#123;</span><br><span class="line">		int mid=(left+right)/2;</span><br><span class="line">		if (right&lt;=left) return;</span><br><span class="line">		MergeSort(A, temp, left, mid);</span><br><span class="line">		MergeSort(A, temp, mid+1, right);</span><br><span class="line">		Merge(A,temp,left,mid,right);</span><br><span class="line">		</span><br><span class="line">	&#125;</span><br><span class="line">	public static void Merge(int[]A,int[]temp,int left,int mid,int right)&#123;</span><br><span class="line">		</span><br><span class="line">		int i=left,j=mid+1;</span><br><span class="line">		for (int k = left; k&lt;=right;k++) &#123;</span><br><span class="line">			temp[k]=A[k];</span><br><span class="line">		&#125;</span><br><span class="line">		for (int k = left; k &lt;=right; k++) &#123;</span><br><span class="line">			if(i&gt;mid) A[k]=temp[j++];</span><br><span class="line">			else if(j&gt;right) A[k]=temp[i++];</span><br><span class="line">			else if(i&gt;mid) A[k]=temp[j++];</span><br><span class="line">			else if (temp[i]&lt;temp[j])A[k]=temp[i++];</span><br><span class="line">			else A[k]=temp[j++];</span><br><span class="line">		&#125;</span><br><span class="line">			</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
